- type: text
  text: The 3rd annual <strong>Peter Cooper Block Party</strong> will take place on Saturday, September 3rd, outside Cooper Union. This year we're focusing on re-coalescing, getting back on the same page. Broader public understanding, what happened to cooper, what it stands forward, before giving meaningfully. Trying to use this as a marker in time.

